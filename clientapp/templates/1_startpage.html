<!DOCTYPE html>
<html>
    <head>
        <title>start</title>
        <link rel="stylesheet" href="/static/startpage.css">
        <link rel="stylesheet" href="/static/anim.css">
    </head>
    <body>
        <div class="container">
            <div id="wrapper">
                <div class="anim">
                    <img class="photo" src="/static/images/neon.png">
                </div>
                <div class="anim1">
                    <button id="start"; onclick="remove(); location.href='/background?people=' + document.getElementById('people').value.toString();" class="startbutton click" type="button" disabled>시작하기</button>
                </div>
            </div>
            <div class="item">
                <div class="flex">
                    <div class="numPan anim2">
<!--                        <div class="disp">-->
                            <input id="people" class="disp" placeholder="인원수를 입력하세요" name="people" type="number" value="" disabled>
<!--                        </div>-->
                        <br>
                        <div class="nums">
                            <div class="flex r r1">
                                <div class="num_btn click" value="1" onclick="enablestartbtn()"><span>1</span></div>
                                <div class="num_btn click" value="2" onclick="enablestartbtn()"><span>2</span></div>
                                <div class="num_btn click" value="3" onclick="enablestartbtn()"><span>3</span></div>
                            </div>
                
                            <div class="flex r r2">
                                <div class="num_btn click" value="4" onclick="enablestartbtn()"><span>4</span></div>
                                <div class="num_btn click" value="5" onclick="enablestartbtn()"><span>5</span></div>
                                <div class="num_btn click" value="6" onclick="enablestartbtn()"><span>6</span></div>
                            </div>
                
                            <div class="flex r r3">
                                <div class="num_btn click" value="7" onclick="enablestartbtn()"><span>7</span></div>
                                <div class="num_btn click" value="8" onclick="enablestartbtn()"><span>8</span></div>
                                <div class="num_btn click" value="9" onclick="enablestartbtn()"><span>9</span></div>
                            </div> 
                
                            <div class="flex r r4">
                                <div class="num_btn" value="0" onclick="disablestartbtn()"><span>0</span></div>
                            </div>
                
                        </div>
                
                    </div>
                
                </div>
            </div>  
        </div>
        <script src="/static/startpage.js"></script>
        <script src="/static/anim.js"></script>
    </body>
</html>
