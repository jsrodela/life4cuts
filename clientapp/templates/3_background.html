<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/anim.css">
    <title>Document</title>
</head>
<body>
    <center>
        <h1 class="anim">배경을 선택하세요</h1>
    </center>
    <style>
        body{
            background-color:#000000
        }
        @font-face {
            font-family: 'Cafe24Ssurround';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/Cafe24Ssurround.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        h1{
            font-family: 'Cafe24Ssurround';
            text-shadow: 0px 0px 15px #ff0081;
            font-size: 60px;
            color:#ff0081;
        }

        #wrapper {
           margin: 30px;
           display: flex;
           flex-wrap: wrap;
           flex-direction: row;
           /*align-items: center;*/
           justify-content: center;
           align-items: space-evenly;
        }

        button {
            margin: 20px;
            padding: 1px;
            border: 5px solid white;
            border-radius: 10px;
            width: 25%;
            aspect-ratio: calc(3/2);
            display: flex;
            align-items: center;
        }

        button:hover {
            background-color: gold;
            border-color: gold;
        }

        img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
    </style>
<!--    <button id="imgbut10"></button>-->
    <div id="wrapper">
        {% for i in '123456'|make_list %}
        <button id="imgbut{{ i }}" class="anim1 click" onclick="remove(); location.href = '/cam?bg={{ i }}'"><img src="/static/images/bg{{ i }}.jpg" width="300" height="200"></button>
        {% endfor %}
    </div>
    <script src="/static/anim.js"></script>
</body>
</html>
