<body>
    <style>
        div.frameshoose {
			position: absolute;
			top: 0px;
			left: 550px;
		}
        body {background-color: rgb(0, 20, 61); }
        @font-face {
            font-family: 'Cafe24Ssurround';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/Cafe24Ssurround.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        h2{
            font-family: 'Cafe24Ssurround';
            font-size: 60px;
            text-align: center;
            font-weight: 'bold';
            text-shadow: 0px 0px 15px rgb(128,128,128);
        }

        div.black {
			position: absolute;
			top: 33%;
			left: 8.5%;
		}
        div.white {
			position: absolute;
			top: 33%;
			left: 52.5%;
		}

        #wrapper {
           margin: 30px;
           display: flex;
           flex-wrap: wrap;
           flex-direction: row;
           /*align-items: center;*/
           justify-content: center;
           align-items: space-evenly;
        }

        button {
            margin: 20px;
            padding: 1px;
            border: 5px solid white;
            border-radius: 10px;
        }
    </style>
    <div class="picturechoose anim">
        <h2 style="color:#ff0081">배경 선택</h2>
    </div>
    <div id="wrapper">
        <button id="imgbut1" class="anim1 click"><img src="/static/images/bg1.jpg" width="300" height="200"></button>
        <button id="imgbut2" class="anim1 click"><img src="/static/images/bg2.jpg" width="300" height="200"></button>
        <button id="imgbut3" class="anim1 click"><img src="/static/images/bg3.jpg" width="300" height="200"></button>
        <button id="imgbut4" class="anim1 click"><img src="/static/images/bg4.jpg" width="300" height="200"></button>
        <button id="imgbut5" class="anim1 click"><img src="/static/images/bg5.jpg" width="300" height="200"></button>
        <button id="imgbut6" class="anim1 click"><img src="/static/images/bg6.jpg" width="300" height="200"></button>
    </div>

    <script src="/static/anim.js"></script>
</body>
</html>
